      load_path: '/data/christopher.funk/sail-on/models/hwr_models/round_1_gs1.2_states/style_mevms/evm_5folds_train-0.tsv_slant_angle_v2_mevm_obj.hdf5'
    background_repr:
      init:
        tailsize: 4465
        distance_multiplier: 0.01
        cover_threshold: 0.9
      load_path: '/data/christopher.funk/sail-on/models/hwr_models/round_1_gs1.2_states/style_mevms/evm_5folds_train-0.tsv_rep_v2_mevm_obj.hdf5'

